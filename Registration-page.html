<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <style>
        body{background:linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));}
    </style>
</head>

<body>
    <section class="vh-80 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="name" class="form-control form-control-lg" placeholder="Jhon Joe"/>
                        <!-- <label class="form-label" for="form3Example1cg" aria-placeholder="your Name"></label> -->
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" id="mail" class="form-control form-control-lg" placeholder="Johnjoe@gmail.com"/>
                        <!-- <label class="form-label" for="form3Example3cg"></label> -->
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="number" id="PhoneNumber" class="form-control form-control-lg" placeholder="+919876543210"/>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="**********"/>
                      </div>
      
                      <div class="form-check d-flex  mb-4">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="form2Example3cg"
                        />
                        <label class="form-check-label" for="form2Example3g">
                          I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="button" id="register" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body mt-0">Register</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="Login-page.html" class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>

      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>

var email = document.getElementById("mail").value;
var phoneNumber = document.getElementById("PhoneNumber").value;

            function validateName(){
              var name = document.getElementById('name').value;

                var regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
                if(!regName.test(name)){
                    alert('Please enter your full name (first & last name).');
                    document.getElementById('name').focus();
                    return false;
                }else{
                    return true;
                }
             }
            function checkEmail() {

              var email = document.getElementById('mail');
              var filter = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z-]{2,4})+$/;

              if (!filter.test(email.value)) {
              alert('Please provide a valid email address');
              email.focus;
              return false;
              }
            }
            
            function validatePassword() {
                var userPassword = document.getElementById('password').value;

                var minNumberofChars = 6;
                var maxNumberofChars = 16;
                var regularExpression  = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;

                if((!regularExpression.test(userPassword))&&(!(userPassword.length > minNumberofChars && userPassword.length < maxNumberofChars))){
                  alert('Pasword should be in 6-16 characters. Should have one special character and one number atleast.');
                  return false;

                }
                else{
                  return true;
                }

            }
            function validatePhoneNumber(){
              var userPhone = document.getElementById("PhoneNumber").value;
              var regExprs = /^([0|\+[0-9]{1,5})?([7-9][0-9]{9})$/;

                if(!(regExprs.test(userPhone))){
                  alert("Nor match");
                  return false;
                }
                else
                  return true;
            }
             var registerButton = document.getElementById("register");
             registerButton.addEventListener("click",function(){
                validateName();
                checkEmail();
                validatePhoneNumber();
                validatePassword();
            })
    </script>
</body>
</html>
